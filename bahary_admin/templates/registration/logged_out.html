{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تم تسجيل الخروج | شباب بحري</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Cairo', sans-serif;
        }

        .logout-container {
            display: flex;
            height: 100vh;
        }

        .logout-left {
            flex: 1;
            background-color: rgba(0, 28, 154, 0.83);;;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .logout-left img {
            max-height: 100px;
            width: auto;
            margin-bottom: 1rem;
        }

        .logout-left h1 {
            margin: 0;
            font-size: 28px;
        }

        .logout-right {
            flex: 1;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logout-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        .logout-box h2 {
            color:rgba(0, 28, 154, 0.83);;
            margin-bottom: 1rem;
        }

        .logout-box p {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .logout-box a {
            background-color:rgba(0, 28, 154, 0.83);;;
            color: white;
            text-decoration: none;
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            display: inline-block;
        }

        .logout-box a:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-left">
            <img src="{% static 'bahary_admin/images/logo.jpg' %}" alt="شباب بحري">
            <h1>شباب بحري</h1>
            <p>لوحة التحكم</p>
        </div>
        <div class="logout-right">
            <div class="logout-box">
                <h2>تم تسجيل الخروج</h2>
                <p>شكرًا لاستخدامك لوحة تحكم شباب بحري</p>
                <a href="{% url 'admin:login' %}">العودة لتسجيل الدخول</a>
            </div>
        </div>
    </div>
</body>
</html>
